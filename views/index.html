{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Valued Twitter User</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      {% for tweet in tweets %}
      <img style="float:left; padding:25px" src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
        <h4 style="color: #4d94ff"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></h4>
        <p>{{tweet.content}}</p></br>
      {% endfor %}

    </div>
  </div>

{% endblock %}
